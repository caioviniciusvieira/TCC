<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - PcMaster</title>
    <link rel="stylesheet" href="/PcMaster/src/CSS/cadastro.css" />
    <link rel="shortcut icon" type="image/icon" href="/PcMaster/assets/Imagens/Logo-2 TCC.png" />
</head>
<body>
    <main class="container">
        <form method="post" action="/PcMaster/src/backend/cadastro.php">
            <a href="/PcMaster/tests/index.html">
                <img src="/PcMaster/assets/Imagens/Logo-2 TCC.png" alt="PcMaster Logo" class="logo">
            </a>
            <h1>Crie sua conta</h1>
            <p>Bem-vindo à PcMaster! Preencha seus dados abaixo.</p>

            <div class="form-grid" method="post" actio="cadastro.php">
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
                <input type="tel" id="celular" name="celular" placeholder="Celular" required />
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required />

                <!-- Senha e Confirmar senha lado a lado -->
                <input type="password" id="senha" name="password" placeholder="Senha" required />
                <input type="password" id="Confirmar" name="Confirmpassword" placeholder="Confirmar senha" required />

                <!-- Mensagem logo abaixo ocupando duas colunas -->
                <div id="validacao" class="mensagem-validacao"></div>

                <input onblur="pesquisacep(this.value);" type="text" id="cep" name="cep" placeholder="CEP" required />
                <input type="text" id="estado" name="estado" placeholder="Estado" required />
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />  
                <input type="text" id="rua" name="rua" placeholder="Rua" required /> 
                <input type="text" id="numero" name="numero" placeholder="Número" required />
            </div>

            <button type="submit" class="btn">Cadastrar</button>

            <p class="login-text">
                Já possui uma conta? <a href="login.html">Fazer login</a>
            </p>
            <small>
                Ao continuar, você concorda com nossos Termos de Uso e Política de Privacidade.
            </small>
        </form>
    </main>

    <script src="../scripts/JS/inserir-cep.js"></script>
    <script src="../scripts/JS/confirmar-senha.js"></script>
</body>
</html>
